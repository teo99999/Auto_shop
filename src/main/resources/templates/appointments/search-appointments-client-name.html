<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Find appointment</h4>
<div class="col-6">
  <form action="#" th:action="@{/appointments/client-name}" method="get">
    <div class="form-group">
      <label for="clientName">Name</label>
      <input class="form-control" type="text" th:name="clientName" placeholder="Name" id="clientName">

    </div>
    <button type="submit" class="btn btn-primary">Find Appointments</button>
  </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
