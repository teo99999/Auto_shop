<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Create appointment</h4>
<div class="col-6">
    <form action="#" th:action="@{/appointments/create}" th:object="${appointment}" method="post">


        <div class="form-group">
            <label for="appointmentDate">Appointment Date</label>
            <input class="form-control" type="date" th:field="*{appointmentDate}" id="appointmentDate">
            <span class="text-danger" th:if="${#fields.hasErrors('appointmentDate')}"
                  th:errors="*{appointmentDate}">Appointment Date Error</span>
        </div>
            <div class="form-group">
                <label for="autoshop">Autoshop</label>
                <select class="form-control" th:field="${appointment.autoshop}" id="autoshop">
                    <option value="">Select autoshop</option>
                    <option th:each="autoshop : ${autoshops}" th:value="${autoshop.id}"
                            th:text="${autoshop.id}+ ' -> ' + ${autoshop.name}"></option>
                </select>
            </div>



        </div>
        <button type="submit" class="btn btn-primary">Save appointment</button>
    </form>

</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
